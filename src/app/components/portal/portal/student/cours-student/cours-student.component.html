<h2>Consultation des notes</h2>
<hr>
<div class="list-group">
  <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let note of notes">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Cours de {{ note.cours }}</h5>
    </div>
    <p *ngIf="noteTest(note); else elseBlock" class="mb-1">Note de {{note.note}}/20</p>
    <ng-template #elseBlock>
      <p>Aucune note disponible pour ce cours</p>
    </ng-template>
  </a>
</div>
